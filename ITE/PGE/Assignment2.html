<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Assignment 2 </title>
<script>

function changewordz()
{
var datausage = document.getElementById("data").value;
var bill = 0;

if(datausage <= 1)
{
	bill = 10;
}
else if(datausage > 1 && datausage <= 3)
{
	datausage = parseFloat(datausage);
	bill = (datausage - 1) * 30 + 10;
	
}
else if(datausage > 3)
{
	bill = 100;
}
document.getElementById("billl").value = bill;
}
</script>
</head>

<body>
<img src="banner.jpg" width="844" height="339" alt="Banner"/>
<table width="49%" border="1" cellspacing="10" cellpadding="5">
  <tbody>
    <tr>
      <td width="46%">Data Usage(in GB)</td>
	<td width="54%">
	<input type="text" name="data" id="data" placeholder="e.g. 2">
	</td>
    </tr>
    <tr>
      <td colspan="2">
        <label for="textfield">Find Mobile Bill $:</label>
      <input type="text" name="textfield" id="billl"></td>
    </tr>
  </tbody>
</table>
<p>
  <input onClick="changewordz()" type="button" name="button" id="BUTTon" value="Button">
</p>
</body>
</html>
